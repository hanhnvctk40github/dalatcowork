<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DaLatCowork</title>
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- link-css -->
    <link rel="stylesheet" href="./css/css.css">
    <!-- link-font-family -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=vietnamese" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <div id="header">
        <div class="container">
            <div class="row header">
                <div class="header__logo">
                    <a href="#"><img src="./images/logo/logo-white.png" class="header__logo-image" alt=""></a>
                </div>
                <img src="./images/background/bg-1.jpg" class="header__bg-image" alt="">
            </div><!-- end-.header -->
        </div>
    </div><!-- end-header -->

    <!-- intro -->
    <div id="intro">
        <div class="container">
            <div class="row intro">
                <div class="col-12 col-md-7  intro__body">
                    <div class="intro__title">DaLatCoword</div>
                    <div class="intro__line"><img src="./images/line.png" alt=""></div>
                    <p class="intro__content">Chúng tôi có trách nhiệm tạo ra môi trường để
                        kết nối những người trẻ có ước mơ & khả năng,
                        nơi những sản phẩm độc đáo và có ích cho cộng đồng
                        được hợp tác phát triển.</p>
                </div><!-- end-intro__body -->
                <img src="./images/background/bg-2.jpg" class="intro__bg-image" alt="background intro">

            </div><!-- end-.introl -->
        </div>
    </div><!-- end-#introl -->
    <!-- product -->
    <div id="product">
        <div class="container">
            <div class="row product">
                <div class="col-12 product__body">
                    <div class="product__dalatcowork">
                        <div class="product__dalatcowork-BC">
                            <a href="#"><img src="images/button/BC.png" class="product__image-BC" alt=""></a>
                        </div><!-- end-product__dalatcowork-BC -->
                        <div class="product__dalatcowork-AM">
                            <a href="#"><img src="images/button/AM.png" class="product__image-AM" alt=""></a>
                        </div><!-- end-product__dalatcowork-AM -->
                    </div><!-- end-product__dalatcowork -->
                    <div class="application">
                        <div class="application__appstore">
                            <a href="#" class="application__appstore-a"><img src="./images/icon/appstore.png"
                                    alt=""></a>
                            <a href="#" class="application__appstore-text"><span>AppStore</span></a>
                        </div>
                        <div class="application__googleplay">
                            <a href="#" class="application__googleplay-a"><img src="./images/icon/googleplay.jpg"
                                    class="" alt=""></a>
                            <a href="#" class="application__googleplay-text"><span>Google Play</span></a>
                        </div>
                    </div><!-- end-application -->
                </div><!-- end-product__body -->
                <img src="./images/background/bg-3.jpg" class="product__bg-image" alt="">
            </div><!-- end-.product -->
        </div>
    </div><!-- end-#product -->
    <!-- footer -->
    <div id="footer">
        <div class="container">
            <div class="row footer">
                <div class="col-12 footer__body">
                    <div class="footer__body--first">
                        <a href="#"><img src="./images/icon/icon-youtobe.jpg" alt=""></a>
                        <a href="#"><img src="./images/icon/icon-facebook.jpg" alt=""></a>
                        <a href="#"><img src="./images/icon/icon-instagram.jpg" alt=""></a>
                    </div><!-- end-footer__body--first -->
                    <div class="footer__body--second">
                        <span>Một sản phẩm của</span>
                        <a href="#"><img src="./images/logo/logo-color.jpg" alt=""></a>
                        <span>từ 2019</span>
                    </div><!-- end-footer__body--second -->
                    <div class="footer__body--third">
                        <span>Mọi thông tin liên hệ:</span> &ensp;
                        <a href="#">contact@dalatcowork.com </a>
                    </div><!-- end-footer__body--third -->
                </div><!-- end-footer__body -->
                <img src="./images/background/bg-4.jpg" class="product__bg-image" alt="">
            </div><!-- end-.footer -->
        </div>
    </div><!-- end-#footer -->
</body>

</html>
